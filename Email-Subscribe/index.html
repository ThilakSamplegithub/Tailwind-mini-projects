<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg-zinc-700 flex justify-center items-center h-screen">
      <div class="flex flex-col md:flex-row bg-zinc-800 rounded-xl">
        <div>
          <img
            src="./image.jpg"
            class="h-96 md:h-64 w-full object-fit rounded-xl md:rounded-l-xl md:rounded-r-none transform duration-500 hover:scale-105 p-1"
            alt=""
          />
        </div>
        <div class="flex flex-col space-y-4 p-6 m-6">
          <h1 class="text-white text-center text-lg">
            Get diet and fitness tips in your inbox
          </h1>
          <p class="text-white text-xs tracking-wide text-center md:text-left">
            Eat better and exercise better.Sign up for the <br />
            Diet&Fitness newsletter.
          </p>
          <div class="flex flex-col gap-4 md:flex-row">
            <input
              type="text"
              placeholder="Enter your email address"
              class="focus:outline-none text-center md:text-left text-white bg-zinc-800 border border-zinc-600 p-2 placeholder:text-xs placeholder:md:text-left"
            />
            <button
              class="bg-lime-500 hover:bg-lime-700 hover:text-white transition duration-500 text-black text-xs px-4 py-2 rounded"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
