<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-slate-100 min-h-screen w-screen flex justify-center items-center">
        <div class="my-3 md:my-0 shadow-2xl flex justify-center items-center rounded-xl">
          <div class="m-12 flex flex-col md:flex-row justify-center items-center md:items-center space-y-8 md:space-y-0 md:space-x-6">
            <img class=" md:self-start w-64 hover:scale-105 transition duration-800" src="./headphone.png" alt="">
            <!-- 2nd div -->
            <div class=" flex flex-col justify-center items-center md:items-start space-y-3">
                <span class="bg-black p-1 text-white font-serif rounded-xl">Free Shipping</span>
                <h1 class="text-2xl font-semibold text-center mx-7">Razer Kraken Kitty Edt Gaming <br> Headset Quartz</h1>
                <p class="line-through ">$799</p>
                <h1 class="tracking-wider text-5xl font-bold">$599</h1>
                <p class="text-gray-500 mx-7 text-sm">This offer is valid until April 3rd or as long as stock lasts!</p>
                <button class="hover:bg-blue-600 bg-blue-500 border-b-8 hover:border-b-0  border-b-blue-600 hover:border-t-8 hover:border-t-blue-600 text-white px-4 py-4 rounded-lg w-full transition-all duration-150 ">Add to cart</button>
                <div class="flex w-full justify-start items-center space-x-3">
                <span class="rounded-full bg-blue-500 hover:animate-ping w-4 h-4 duration-800"></span>
                <span>50+ pcs. in stock</span>
                </div>
                <div class="flex flex-col md:flex-row border-1 border-red-500 w-full space-y-3 md:space-y-0 md:space-x-4">
                <div class="flex hover:-translate-y-0.5 border border-gray-300 justify-center items-center rounded-lg  px-4 py-4 gap-2 shadow-xs hover:shadow-lg duration-500">
                    <img class="w-[32px]" src="./weight.png" alt="">
                    <p>Add to cart</p>
                </div>
                <div class="flex border border-gray-300 justify-center hover:-translate-y-0.5 shadow-xs items-center rounded-lg px-10 py-4  gap-2 hover:shadow-lg duration-500">
                    <img class="w-[32px]" src="./heart.png" alt="">
                    <p>Add to wishlist</p>
                </div>

                </div>
               
            </div>
          </div> 
        </div>
    </div>
</body>
</html>
