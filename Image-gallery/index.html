<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image-Gallery</title>
  </head>
  <body>
    <div class="flex justify-center items-center bg-cyan-50 min-h-screen">
      <div
        class="flex flex-col justify-center items-center bg-white p-3 md:p-32 m-1 rounded-2xl space-y-10"
      >
        <!-- navbar -->
        <div
          class="flex w-full flex-col md:flex-row justify-center md:justify-end items-center space-y-3 md:space-y-0 md:space-x-3 md:mb-24"
        >
          <div class="group">
            <div>Vector</div>
            <div
              class="border-b mt-1.5 mx-2 border-black opacity-0 group-hover:opacity-90 duration-500"
            ></div>
          </div>
          <div class="group">
            <div>Illustrations</div>
            <div
              class="border-b mt-1.5 mx-2 border-black opacity-0 group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">
            <div>Images</div>
            <div
              class="border-b mt-1.5 mx-2 border-black opacity-0 group-hover:opacity-90 duration-500"
            ></div>
          </div>
          <div class="group">
            <div>Icons</div>
            <div
              class="border-b mt-1.5 mx-2 border-black opacity-0 group-hover:opacity-90 duration-500"
            ></div>
          </div>
        </div>
        
        <!-- now 2nd flex item -->
        <div
          class="flex flex-col justify-between items-center  md:flex-row space-y-4 md:space-y-0 w-full "
        >
        <div>
          <div class="flex justify-between">
            <input
              placeholder="Search"
              type="text"
              class="placeholder:text-left focus:outline-none w-64"
            />
            <div>
              <svg
              class="hover:scale-125 duration-200"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <g fill="none">
                  <path
                    d="M15.803 15.803A7.5 7.5 0 1 1 5.197 5.197a7.5 7.5 0 0 1 10.606 10.606"
                  />
                  <path
                    stroke="gray"
                    stroke-linecap="square"
                    stroke-width="2"
                    d="m15.803 15.804l5.303 5.303m-5.303-5.304A7.5 7.5 0 1 1 5.197 5.197a7.5 7.5 0 0 1 10.606 10.606Z"
                  />
                </g>
              </svg>
            </div>
          </div>
            <div class="border-b border-gray w-full mt-2"></div>
          </div>
          
          <button class="text-white  hover:text-black text-lg bg-black hover:bg-white hover:border hover:border-black duration-200 px-32 md:px-16 py-4 md:py-2 rounded-md md:rounded:md">Upload</button>
        </div>
        <!-- 3rd flex item of grid images -->
         <div class="grid md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2">
            <div class="group relative">
                <img src="./image1.jpg"   class="w-72"  alt="">
                <div class="bg-black bg-opacity-40 opacity-0 group-hover:opacity-100  absolute bottom-0 left-0 right-0 flex justify-between">
                    <div class="m-2 text-white ">
                        <p class="text-sm">Abstract Painting</p>
                        <p class="text-xs">245 likes - 35 Shares</p>
                    </div>
                    <div class="m-2">
                        <img src="./bookmark.svg" alt="">
                    </div>
                </div>
            </div>

                <img src="./image2.jpg"   class="w-72"  alt="">

      </div>
    </div>
  </body>
</html>
